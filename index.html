<!DOCTYPE html>
<html xml:lang="es">
<head>
    <title>Sumador</title>
</head>
<body>
    <!-- Logo de la aplicación -->
    <header>
        <img src="./public/tdd-logo.png" alt="Logo de la aplicación" style="width: 100px; height: auto;">
    </header>

    <!-- Título y formulario del sumador -->
    <h1>Sumador</h1>
    <form id="sumar-form">
        <label for="primer-numero">Primer número:</label>
        <input type="number" id="primer-numero" />
        <label for="segundo-numero">Segundo número:</label>
        <input type="number" id="segundo-numero" />
        <input type="submit" value="Sumar" id="sumar-button" />
    </form>
    <div id="resultado-div"></div>

    <!-- Enlace al script de presentación -->
    <script type="module" src="./src/presenter.js"></script>
</body>
</html>
